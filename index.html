<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Editeur d'images</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  </head>
  <body> 
    <div class="container disable">
        <h2 style="color:orangered;text-align:center;">Simple Editeur d'images en JavaScript</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filtres</label>
                    <div class="options">
                        <button id="brightness" class="active">Luminosité</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Niveaux de gris</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Luminosité</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotation & effet miroire</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="./assets/images/image-placeholder.png" alt="junior loshima">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Annuler le filtre</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choisir l'image</button>
                <button class="save-img">Enregitrer l'image</button>
            </div>
        </div>
        <center>
            <a style="margin-top:30px;text-decoration: none;" href="https://juniorloshima.fr" target="_blank">&copy; loshimajr</a>
        </center>
    </div>

    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
